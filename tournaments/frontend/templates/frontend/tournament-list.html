<ul class="tournament-list">
{% for tournament in tournaments %}

    <li class="tournament-item">
        {% include "frontend/tournament-details.html" with tournament=tournament %}
        <a class="btn btn-primary" href="{% url 'update-tournament' pk=tournament.id %}" role="button"><i class="bi bi-pencil-square"></i> Edit</a>
    </li>

{% endfor %}
</ul>
