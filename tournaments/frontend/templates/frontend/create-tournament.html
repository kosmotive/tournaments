{% extends "frontend/base.html" %}

{% block title %}create{% endblock %}

{% block header %}

<h1>Create Tournament</h1>

{% endblock %}

{% block content %}

{% if form.errors %}
<p>{{ form.errors }}</p>
{% endif %}

<form method="post" action="{% url 'create-tournament' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>

{% endblock %}
